
worker_processes 1;

events { worker_connections 1024; }

# https://github.com/nginxinc/docker-nginx-unprivileged/tree/main#common-issues

pid        /tmp/nginx.pid;

error_log /dev/stdout info;


http {
    access_log /dev/stdout;
    include	   mime.types;
    default_type  application/octet-stream;

    #gzip setup
    gzip on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript text/x-js;
    gzip_buffers 16 8k;


    sendfile		on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;



    #####################################################################################################

    ######################################Upstream servers###############################################

    upstream grafana {
      server grafana:3000;
      keepalive 15;
    }

    upstream influxdb {
      server influxdb:8086;
      keepalive 10;
    }

    upstream mqtt_ws {
      server mqtt:9001;
      keepalive 10;
    }
    ##################################Maps to detect Influx hardcoded traffic############################
    #check the referer to identify requests originated by Influx Web UI
    map $http_referer $proxyloc {
      ~*influxdb influxdb;
    }
    ## ssl
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
        listen              443 ssl;
        # nombre de host (todo lo que termina en .localdev.me apunta a la pc local)
        server_name iot.localdev.me;
        ssl_certificate /etc/ssl/private/iot.localdev.me.crt;
        ssl_certificate_key /etc/ssl/private/iot.localdev.me.key;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # iot.localdev.me/grafana apunta al front end de grafana
        location /grafana {
            proxy_pass http://grafana;
			      proxy_redirect     default;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }


        # iot.localdev.me/mqtt apunta al endpoint de websockets de mqtt
        # MQTT WEB SOCKET
        location /mqtt {
          proxy_pass http://mqtt_ws/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $host;
        }

        # influxdb (influxdb tiene un bug en su version 2 que no admite los subpath pero igual esta pos si se arregla)
        location /influxdb {
          proxy_pass http://influxdb/;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_set_header Host $host;
        }

        location /{
          # influxdb hack (not fully working)
          if ($proxyloc) {
            return 302 /$proxyloc/$uri;
          }
          # cualquier otra url se redirije a grafana
          return 302 /grafana/;
		    }
    }

    # influxdb tiene su propia URL por que no funciona en un subpath (todavia)
    server {
      listen              443 ssl;

      server_name  influxdb.localdev.me;
      ssl_certificate /etc/ssl/private/influxdb.localdev.me.crt;
      ssl_certificate_key /etc/ssl/private/influxdb.localdev.me.key;
      ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
      ssl_ciphers         HIGH:!aNULL:!MD5;

      location / {
        proxy_pass http://influxdb/;
      }
    }
  # HTTP REDIRECT
  server {

    listen 80 default_server;


    server_name _;


    return 301 https://$host$request_uri;
  }

}

stream {
  #mosquitto mqtt external traffic
  server {
      listen 1883;
      proxy_pass mqtt:1883;
  }
}